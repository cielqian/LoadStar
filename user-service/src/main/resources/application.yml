server:
  port: 9082
eureka:
  client:
    service-url:
      defaultZone: http://registry:9001/eureka/
  instance:
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5
    hostname: user-service
feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

ribbon:
  eager-load:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      logic-not-delete-value: 0
      logic-delete-value: 1
  type-enums-package: com.ciel.pocket.user.infrastructure.enums
  configuration:
    map-underscore-to-camel-case: true
loadstar:
  kafka:
    topic:
      UserAccountEvent: tfjmqdc9-UserAccountEvent
      LinkEvent: tfjmqdc9-LinkEvent
logging:
  level:
    root: info

