spring:
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: user-service
#  zipkin:
#    enabled: true
#    base-url: http://101.200.55.76:9411
#  sleuth:
#    sampler:
#      percentage: 1.0
#      probability: 1.0
security:
  oauth2:
    client:
      scope: server
      client-id: user-service
      grant-type: client_credentials
      accessTokenUri: http://gateway:9080/auth-service/oauth/token
      client-secret: POCKET-USER-SERVICE
    resource:
      user-info-uri: http://gateway:9080/auth-service/api/users/current
      prefer-token-info: false
server:
  port: 9082
eureka:
  client:
    service-url:
      defaultZone: http://registry:9001/eureka/
  instance:
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

ribbon:
  eager-load:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      logic-not-delete-value: 0
      logic-delete-value: 1
  type-enums-package: com.ciel.pocket.user.infrastructure.enums

logging:
  level:
    root: info
