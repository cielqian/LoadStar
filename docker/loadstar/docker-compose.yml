    image: cielqian/pocket-auth-service
    restart: always
    ports:
      - 9081:9081
    depends_on: 
      - registry
    volumes:
      - /usr/dock/loadstar/logs/auth-service:/logs
    networks: 
      - default
      - loadstar 
      
  user-service:
    image: cielqian/pocket-user-service
    restart: always
