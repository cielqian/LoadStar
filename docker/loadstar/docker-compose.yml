    image: cielqian/pocket-web
    restart: always
    volumes:
      - /usr/dock/loadstar/config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /usr/dock/loadstar/config/nginx/cert:/etc/nginx/cert
    ports:
      - 81:80
      - 443:443
      - 80:80
