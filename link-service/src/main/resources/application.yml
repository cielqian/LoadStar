spring:
  profiles:
    active: dev
  application:
    name: link-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    consumer:
      bootstrap-servers: loadstar.top:9093
      group-id: link-service
      auto-offset-reset: latest
      enable-auto-commit: true
    producer:
      bootstrap-servers: loadstar.top:9093
#  zipkin:
#    enabled: true
#    base-url: http://101.200.55.76:9411
#  sleuth:
#    sampler:
#      percentage: 1.0
#      probability: 1.0
security:
  oauth2:
    client:
      scope: server
      client-id: user-service
      grant-type: client_credentials
      accessTokenUri: http://gateway:9080/auth-service/oauth/token
      client-secret: POCKET-USER-SERVICE
    resource:
      user-info-uri: http://gateway:9080/auth-service/api/users/current
      prefer-token-info: false
server:
  port: 9083
eureka:
  client:
    service-url:
      defaultZone: http://registry:9001/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
ribbon:
  eager-load:
    enabled: true

loadstar:
  zimg: http://loadstar.top:4869